<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Comprovante de Pix Agendado</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #ffffff;
      color: #333333;
      padding: 24px;
      max-width: 500px;
      margin: auto;
    }
    .logo {
      text-align: center;
      margin-bottom: 16px;
    }
    .logo img {
      max-height: 50px;
    }
    .aprovado {
      color: #008000;
      text-align: center;
      font-size: 20px;
      margin-bottom: 16px;
    }
    hr {
      border: none;
      border-top: 1px solid #ccc;
      margin: 16px 0;
    }
    .campo {
      margin-bottom: 12px;
    }
    .label {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="logo">
    <img src="https://i.ibb.co/m58VWctZ/dsdsad.png" alt="Logo">
  </div>
  <div class="aprovado">✔ Pagamento Aprovado</div>
  <hr>

  <div class="campo"><span class="label">Data de pagamento:</span> <span id="data"></span> às <span id="hora"></span></div>
  <div class="campo"><span class="label">Valor:</span> R$ 4.600,00</div>
  <div class="campo"><span class="label">Pagador:</span> <span id="pagador"></span></div>
  <div class="campo"><span class="label">Beneficiário:</span> <span id="beneficiario"></span></div>
  <div class="campo"><span class="label">CPF:</span> <span id="cpf"></span></div>
  <div class="campo"><span class="label">Código de pagamento:</span> <span id="codigo"></span></div>
  <div class="campo"><span class="label">Autenticação:</span> <span id="autenticacao"></span></div>

  <script>
    // Função para pegar parâmetros da URL
    function getParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param) || '';
    }

    // Preencher os campos
    document.getElementById('pagador').textContent = getParam('pagador');
    document.getElementById('beneficiario').textContent = getParam('beneficiario');
    document.getElementById('cpf').textContent = getParam('cpf');
    document.getElementById('codigo').textContent = Math.floor(100000000 + Math.random() * 900000000);
    document.getElementById('autenticacao').textContent = Math.random().toString(36).substring(2, 12).toUpperCase();

    // Data e hora
    const now = new Date();
    document.getElementById('data').textContent = now.toLocaleDateString('pt-BR');
    document.getElementById('hora').textContent = now.toLocaleTimeString('pt-BR');
  </script>
</body>
</html>
