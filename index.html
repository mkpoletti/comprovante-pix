<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Comprovante de Pix Agendado</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      color: #333333;
      padding: 30px 20px;
      max-width: 500px;
      margin: 40px auto;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.05);
    }

    .logo {
      max-width: 180px;
      margin-bottom: 20px;
    }

    .success {
      color: #008000;
      font-size: 20px;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    hr {
      border: none;
      border-top: 1px solid #ccc;
      margin: 20px 0;
    }

    .field {
      margin: 10px 0;
      display: flex;
      justify-content: space-between;
      font-size: 15px;
    }

    .label {
      font-weight: bold;
    }
  </style>
</head>
<body>

  <img src="logo.png" alt="Logo" class="logo" />

  <div class="success">
    ✅ Pagamento aprovado
  </div>

  <hr />

  <div class="field">
    <span class="label">Data de pagamento:</span>
    <span id="dataHora"></span>
  </div>

  <div class="field">
    <span class="label">Valor do pagamento:</span>
    <span>R$ 4.600,00</span>
  </div>

  <div class="field">
    <span class="label">Pagador:</span>
    <span>CredFácil</span>
  </div>

  <div class="field">
    <span class="label">Beneficiário:</span>
    <span id="beneficiario">--</span>
  </div>

  <div class="field">
    <span class="label">CPF:</span>
    <span id="cpf">--</span>
  </div>

  <div class="field">
    <span class="label">Código de pagamento:</span>
    <span id="codigo">--</span>
  </div>

  <div class="field">
    <span class="label">Autenticação:</span>
    <span id="autenticacao">--</span>
  </div>

  <script>
    // Pega dados da URL
    const params = new URLSearchParams(window.location.search);
    const beneficiario = params.get('beneficiario') || '--';
    const cpf = params.get('cpf') || '--';

    // Mostra a data/hora atual formatada
    const now = new Date();
    const pad = n => n.toString().padStart(2, '0');
    const dataHora = `${pad(now.getDate())}/${pad(now.getMonth()+1)}/${now.getFullYear()} ${pad(now.getHours())}:${pad(now.getMinutes())}`;

    // Insere no HTML
    document.getElementById('dataHora').textContent = dataHora;
    document.getElementById('beneficiario').textContent = beneficiario;
    document.getElementById('cpf').textContent = cpf;
    document.getElementById('codigo').textContent = Math.floor(100000000 + Math.random() * 900000000);
    document.getElementById('autenticacao').textContent = Math.random().toString(36).substring(2, 14).toUpperCase();
  </script>

</body>
</html>
